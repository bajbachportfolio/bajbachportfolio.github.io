<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
	<title>Мои игры на ДжС</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="content__row">
				<div class="block lt"></div>
				<div class="block rt"></div>
			</div>
			<div class="content__row">
				<div class="block lb"></div>
				<div class="block rb"></div>
			</div>
			<div class="game-block">
				<div class="games">
					<div class="game wonder-field">
						<b class="name">Поле Чудес</b>
					</div>
					<div class="game treassures">
						<b class="name">Найди клад</b>						
					</div>
				</div>
			</div>
			<div class="pop-up-trss">
				<div class="pop-up-trss__body">
					<div class="pop-up-trss__content">
						<figure class="treassure-map"></figure>
						<p id="hint"></p>
						<div class="pop-up-trss__close">x</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
